<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex flex-column gap-3 container-fluid px-5" style="background-color: rgb(184, 27, 81);">
    



    <h1 class="m-auto mt-3" style="color: white;">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>






    <div class="d-flex flex-column gap-5 bg-light py-5 rounded-4" >    
        <div class="d-flex  align-content-center align-content-start w-75 m-auto  justify-content-between px-5">  
            <div class="text-center">
                <p style="color: rgb(184, 27, 81); font-weight: bold;">Nome Cognome</p>
                <input type="text" id="name1" class="form-control" placeholder="Enter name" style="border-color: rgb(184, 27, 81); border-width: 2px;">
            </div>

            <div class="text-center">
                <p style="color: rgb(184, 27, 81); font-weight: bold;">Km da percorrere</p>
                <input type="text" id="km2" class="form-control" placeholder="Enter km" style="border-color: rgb(184, 27, 81); border-width: 2px;">
            </div>



            <div class="text-center">
                <p style="color: rgb(184, 27, 81); font-weight: bold;">Fascia d'et√†</p>
                <input type="text" id="age1" class="form-control" placeholder="Enter your age" style="border-color: rgb(184, 27, 81); border-width: 2px;">
            </div>
        
        
        </div>
        
        
    


        <div class="d-flex w-25 justify-content-center m-auto gap-5">
            <button class="btn fw-bolder" type="button" id="inv" style="color: rgb(184, 27, 81); background-color: #CBCBCB; border-color: grey;">Genera</button>
            <button class="btn fw-bolder" type="button" id="reset" style="color: rgb(184, 27, 81); background-color: #CBCBCB; border-color: grey;">Annulla</button>
        </div>
    </div>


        
    <div id="visible"  class="d-none">

        <h1 class="m-auto mt-3" style="color: white;">IL TUO BIGLIETTO</h1>

        <div class="bg-light p-5" style="height: 250px;">
            <p>DETTAGLIO PASSAGGERI</p>
            <div class="d-flex h-100">
                <div class="bg-secondary p-3 h4 w-25">
                    <p>NOME PASSEGGERO</p>
                    <!-- inserimento del nome tramite javascript -->
                    <p id="nomepsg"  class="text-wrap"></p>
                </div>

                <div class="d-flex justify-content-between w-75 px-4">

                    <div class="p-3 h5 d-flex gap-4 flex-column">
                        <p>Offerta</p>
                        <!-- inserimento del nome tramite javascript -->
                        <p id="nomebgl"></p>
                    </div>
                    <div class="p-3 h5 d-flex gap-4 flex-column">
                        <p>Carrozza</p>
                        <!-- inserimento del nome tramite javascript -->
                        <p id="crz"></p>
                    </div>
                    <div class="p-3 h5 d-flex gap-4 flex-column">
                        <p>Codice CP</p>
                        <!-- inserimento del nome tramite javascript -->
                        <p id="CP"></p>
                    </div>
                    <div class="p-3 h5 d-flex flex-column gap-4">
                        <p>Costo biglietto</p>
                        <!-- inserimento del nome tramite javascript -->
                        <p id="prz"></p>
                        
                    </div>
                </div>
            </div>
        </div>



    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
